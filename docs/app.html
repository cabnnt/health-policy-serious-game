<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Lato|Passion+One" rel="stylesheet">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Health Policy First Demo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <img id="public-health-logo" src="Gillings-School-of-Global-Public-Health_logo_rgb_h.png" alt="UNC Gillings School of Public Health Logo">
    <div id="countdown">The round will end in <span id="time">15:00</span> minutes!</div>
    <div id="one" class="doctor">
        <i class="fas fa-briefcase-medical"></i>
        Dr.Brown
        <div class="player"><i class="fas fa-heartbeat"></i> Natalie </div>
    </div>

    <div id="two" class="doctor">
        <i class="fas fa-briefcase-medical"></i>
        Dr.Octopus
        <div class="player"><i class="fas fa-heartbeat"></i> Nicole</div>
    </div>

    <main>
        <i class="fas fa-band-aid fa-lg"></i>
        Lobby:
        <div class="player"><i class="fas fa-heartbeat"></i> James</div>
        <div class="player"><i class="fas fa-heartbeat"></i> Holly</div>
        <div class="player"><i class="fas fa-heartbeat"></i> Ben</div>
    </main>

    <div id="three" class="doctor">
        <i class="fas fa-briefcase-medical"></i>
        Dr.Egghead
        <div class="player"><i class="fas fa-heartbeat"></i> Dolly</div>
        <div class="player"><i class="fas fa-heartbeat"></i> Jacob</div>
    </div>

    <div id="four" class="doctor">
        <i class="fas fa-briefcase-medical"></i>
        Dr.McGee
        <div class="player"><i class="fas fa-heartbeat"></i> MacKenzie</div>
        <div class="player"><i class="fas fa-heartbeat"></i> Suzy</div>
    </div>

</body>

</html>
